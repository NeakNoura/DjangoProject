{% extends 'my_app/main.html' %} {% block content %}
<h2>Are you sure you want to delete customer: {{ customer.name }}?</h2>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'customer' customer.id %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
